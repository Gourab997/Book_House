<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="./css/style.css">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #E1DCC5;">


    <main>
        <div class="container">
            <div class="input-group mb-3  mx-auto my-5">
                <input id="search-input" type="text" class="form-control " placeholder="Search by Bookname"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadBook()" class="btn btn-outline-secondary  bg-success text-white " type="button"
                    id="button-addon2">Search</button>
            </div>
        </div>
        <div id="total-count" class="container "></div>
        <div id="spinner" class="spinner-border text-info container align-items-center" role="status"
            style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="search-result" class="container  show-result">

        </div>
        </div>

    </main>


    <!-- Js -->
    <script src="./js/app.js"></script>

    <!-- bootstrap Js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
